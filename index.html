<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" , user-scalable=no, maximum-scale=1.0,
        minimum-scale=1.0>
    <!-- 引入我们css的初始化 -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- 引入我们的index.css文件 -->
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入我们的swiper.css文件 -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- 引入我们的swiper.js文件 -->
    <script src="js/swiper-bundle.min.js"></script>
    <!-- 引入我们自己的index.js文件 -->
    <script src="js/index.js"></script>
    <title>京东</title>
</head>

<body>
    <!-- 头部 -->
    <header class="app">
        <ul>
            <li>
                <img src="images/close.png" alt="">
            </li>
            <li>
                <img src="images/logo.png" alt="">
            </li>
            <li>打开京东App，购物更轻松</li>
            <li>立即打开</li>
        </ul>
    </header>
    <!-- 搜索 -->
    <div class="search-wrap">
        <div class="search-btn"></div>
        <div class="search">
            <div class="jd-icon"></div>
            <div class="fangdajing"></div>
            <input type="text" value="苹果笔记本">
        </div>
        <div class="search-login">登录</div>
    </div>
    <!-- 主体内容部分 -->
    <div class="main-content">
        <!-- 滑动图 -->
        <div class="slider">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="upload/banner.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner1.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner2.dpg" alt=""></div>
                    <div class="swiper-slide"><img src="upload/banner3.dpg" alt=""></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 小家电品牌日 -->
        <div class="brand">
            <div><a href="#"><img src="upload/pic1.dpg" alt=""></a></div>
            <div><a href="#"><img src="upload/pic2.dpg" alt=""></a></div>
            <div><a href="#"><img src="upload/pic3.dpg" alt=""></a></div>
        </div>
        <!-- nav部分 -->
        <nav>
            <a href="#"><img src="upload/nav1.webp" alt=""><span>京东超市</span></a>
            <a href="#"><img src="upload/nav2.webp" alt=""><span>全球购</span></a>
            <a href="#"><img src="upload/nav3.webp" alt=""><span>充值缴费</span></a>
            <a href="#"><img src="upload/nav4.png" alt=""><span>数码电器</span></a>
            <a href="#"><img src="upload/nav5.png" alt=""><span>京东新百货</span></a>
            <a href="#"><img src="upload/nav6.png" alt=""><span>京东生鲜</span></a>
            <a href="#"><img src="upload/nav7.png" alt=""><span>京东到家</span></a>
            <a href="#"><img src="upload/nav8.png" alt=""><span>附近好店</span></a>
            <a href="#"><img src="upload/nav9.png" alt=""><span>领券</span></a>
            <a href="#"><img src="upload/nav10.png" alt=""><span>PLUS会员</span></a>
        </nav>
        <!-- 新闻模块 -->
        <div class="news">
            <a href="#"><img src="upload/new1.dpg" alt=""></a>
            <a href="#"><img src="upload/new2.dpg" alt=""></a>
            <a href="#"><img src="upload/new3.dpg" alt=""></a>
        </div>
    </div>
    <!-- 底部导航栏 -->
    <div class="nav-bottom">
        <a href="#"><img src="upload/首页.png" alt=""></a>
        <a href="#"><img src="upload/分类.png" alt=""></a>
        <a href="#"><img src="upload/购物车.png" alt=""></a>
        <a href="#"><img src="upload/未登录.png" alt=""></a>
    </div>
</body>

</html>
